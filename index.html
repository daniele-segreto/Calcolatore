<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            
            <h1 class="col-lg-12 mt-1 mb-5 text-center">CALCOLATORE %</h1>
            
            <!-- CASELLE -->
            <div class="col-lg-3">
                <input class="box" type="text" id="primo" placeholder="a"></input>
            </div>
            <div class="col-lg-3">
                <input class="box" type="text" id="secondo" placeholder="b"></input>
            </div>
            <div class="col-lg-3">
                <input class="box" type="text" id="risultato" placeholder="?"></input>
            </div>
            <!-- TASTI -->
            <div class="col-lg-3">
                <button type="submit" class="tasto" onclick="somma()">SOMMA</button>
                <button type="submit" class="tasto" onclick="sottrai()">SOTTRAI</button>
                <button type="submit" class="tasto" onclick="moltiplica()">MOLTIPLICA</button>
                <button type="submit" class="tasto" onclick="dividi()">DIVIDI</button>
            </div>

            <button type="submit" class="tasto bg-primary mt-4" onclick="azzera()">AZZERA</button>

        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
